<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_landing_page</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div id="container">

            <div id="nav_bar">
                <div id="img_content">
                    <img src="./img/Logonetflix.png" alt="netflix_logo">
                </div>
                <button><a href="https://www.netflix.com/ng/login" alt="sign In">Sign In</a></button>
            </div>

            <div id="text">
                <div>
                    <h1>Unlimited movies, TV<br />shows, and more.</h1>
                </div>
                <div>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <p>Ready to watch? Enter your<br />email to create or restart your<br />membership.</p>
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                        <button>Get Started ></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
