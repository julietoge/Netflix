<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_landing_page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="./img/Logonetflix.png" alt="netflix_logo">
            </div>
            <a href="https://www.netflix.com/ng/login" class="sign-btn">Sign in</a>
        </div>
    </header>

    <!-- Hero Section
  ============================================ -->
    <section class="hero-section">
        <div class="content">
            <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
            <form>
                <div class="form-control">
                    <label for="email">Ready to watch? Enter your email to create or restart your membership.</label>
                    <div class="input-control">
                        <input type="email" name="email" placeholder="Enter email">
                        <button type="submit" class="hero-btn">
                            <p>Get started</p>
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
